
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pong Game</title>
	<style>
		body {
			background: #222;
			color: #fff;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
		}
		canvas {
			background: #000;
			display: block;
			margin: 20px auto;
			border: 2px solid #fff;
		}
	</style>
</head>
<body>
  <a href="index.html">go back :( </a>
	<h1>Pong Game</h1>
	<canvas id="pong" width="600" height="400"></canvas>
	<p>W to go up S to go down</p>
	<script>
		const canvas = document.getElementById('pong');
		const ctx = canvas.getContext('2d');

		// Game objects
		const paddleWidth = 10, paddleHeight = 80;
		const ballSize = 10;
		let leftPaddleY = canvas.height / 2 - paddleHeight / 2;
		let rightPaddleY = canvas.height / 2 - paddleHeight / 2;
		let leftPaddleSpeed = 0;
		let rightPaddleSpeed = 0;
		let ballX = canvas.width / 2 - ballSize / 2;
		let ballY = canvas.height / 2 - ballSize / 2;
		let ballSpeedX = 4 * (Math.random() > 0.5 ? 1 : -1);
		let ballSpeedY = 3 * (Math.random() > 0.5 ? 1 : -1);
		let leftScore = 0, rightScore = 0;

		function drawRect(x, y, w, h, color) {
			ctx.fillStyle = color;
			ctx.fillRect(x, y, w, h);
		}

		function drawBall(x, y, size, color) {
			ctx.fillStyle = color;
			ctx.fillRect(x, y, size, size);
		}

		function drawText(text, x, y) {
			ctx.fillStyle = '#fff';
			ctx.font = '32px Arial';
			ctx.fillText(text, x, y);
		}

		function resetBall() {
			ballX = canvas.width / 2 - ballSize / 2;
			ballY = canvas.height / 2 - ballSize / 2;
			ballSpeedX = 4 * (Math.random() > 0.5 ? 1 : -1);
			ballSpeedY = 3 * (Math.random() > 0.5 ? 1 : -1);
		}

		function update() {
			// Move player paddle (left)
			leftPaddleY += leftPaddleSpeed;
			leftPaddleY = Math.max(0, Math.min(canvas.height - paddleHeight, leftPaddleY));

			// Bot AI for right paddle
			const botCenter = rightPaddleY + paddleHeight / 2;
			if (botCenter < ballY + ballSize / 2 - 5) {
				rightPaddleY += 4; // bot speed
			} else if (botCenter > ballY + ballSize / 2 + 5) {
				rightPaddleY -= 4;
			}
			// Clamp bot paddle
			rightPaddleY = Math.max(0, Math.min(canvas.height - paddleHeight, rightPaddleY));

			// Move ball
			ballX += ballSpeedX;
			ballY += ballSpeedY;

			// Ball collision with top/bottom
			if (ballY <= 0 || ballY + ballSize >= canvas.height) {
				ballSpeedY = -ballSpeedY;
			}

			// Ball collision with paddles
			// Left paddle
			if (
				ballX <= paddleWidth &&
				ballY + ballSize >= leftPaddleY &&
				ballY <= leftPaddleY + paddleHeight
			) {
				ballSpeedX = -ballSpeedX;
				// Add some randomness
				ballSpeedY += (Math.random() - 0.5) * 2;
			}
			// Right paddle
			if (
				ballX + ballSize >= canvas.width - paddleWidth &&
				ballY + ballSize >= rightPaddleY &&
				ballY <= rightPaddleY + paddleHeight
			) {
				ballSpeedX = -ballSpeedX;
				ballSpeedY += (Math.random() - 0.5) * 2;
			}

			// Score
			if (ballX < 0) {
				rightScore++;
				resetBall();
			} else if (ballX + ballSize > canvas.width) {
				leftScore++;
				resetBall();
			}
		}

		function draw() {
			// Clear
			drawRect(0, 0, canvas.width, canvas.height, '#000');
			// Net
			for (let i = 0; i < canvas.height; i += 20) {
				drawRect(canvas.width / 2 - 1, i, 2, 10, '#fff');
			}
			// Paddles
			drawRect(0, leftPaddleY, paddleWidth, paddleHeight, '#fff');
			drawRect(canvas.width - paddleWidth, rightPaddleY, paddleWidth, paddleHeight, '#fff');
			// Ball
			drawBall(ballX, ballY, ballSize, '#fff');
			// Score
			drawText(leftScore, canvas.width / 4, 40);
			drawText(rightScore, 3 * canvas.width / 4, 40);
		}

		function gameLoop() {
			update();
			draw();
			requestAnimationFrame(gameLoop);
		}

		// Controls (left paddle only)
		document.addEventListener('keydown', function(e) {
			if (e.key === 'w') leftPaddleSpeed = -6;
			if (e.key === 's') leftPaddleSpeed = 6;
		});
		document.addEventListener('keyup', function(e) {
			if (e.key === 'w' || e.key === 's') leftPaddleSpeed = 0;
		});

		gameLoop();
	</script>
</body>
</html>

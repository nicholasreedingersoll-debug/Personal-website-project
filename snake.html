<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snake Game</title>
	<style>
		body {
			background: #222;
			color: #fff;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
		}
		canvas {
			background: #000;
			border: 2px solid #fff;
			margin: 20px auto;
		}
	</style>
</head>
<body>
  <a href="index.html">go back :( </a>
	<h1>Snake Game</h1>
	<canvas id="snake" width="400" height="400"></canvas>
	<script>
		const canvas = document.getElementById('snake');
		const ctx = canvas.getContext('2d');
		const box = 20;
		let snake, direction, food, score, gameOver;

		function initGame() {
			snake = [
				{ x: 9 * box, y: 10 * box }
			];
			direction = 'RIGHT';
			food = {
				x: Math.floor(Math.random() * 20) * box,
				y: Math.floor(Math.random() * 20) * box
			};
			score = 0;
			gameOver = false;
		}

		initGame();

		function draw() {
			ctx.fillStyle = '#000';
			ctx.fillRect(0, 0, canvas.width, canvas.height);

			for (let i = 0; i < snake.length; i++) {
				ctx.fillStyle = i === 0 ? '#0f0' : '#fff';
				ctx.fillRect(snake[i].x, snake[i].y, box, box);
			}

			ctx.fillStyle = '#f00';
			ctx.fillRect(food.x, food.y, box, box);

			ctx.fillStyle = '#fff';
			ctx.font = '20px Arial';
			ctx.fillText('Score: ' + score, 10, 390);

			if (gameOver) {
				ctx.fillStyle = '#f00';
				ctx.font = '32px Arial';
				ctx.fillText('Game Over', 110, 200);
			}
		}

		function update() {
			if (gameOver) return;
			let head = { x: snake[0].x, y: snake[0].y };
			if (direction === 'LEFT') head.x -= box;
			if (direction === 'RIGHT') head.x += box;
			if (direction === 'UP') head.y -= box;
			if (direction === 'DOWN') head.y += box;

			// Wall collision
			if (
				head.x < 0 || head.x >= canvas.width ||
				head.y < 0 || head.y >= canvas.height
			) {
				gameOver = true;
				return;
			}

			// Self collision
			for (let i = 0; i < snake.length; i++) {
				if (head.x === snake[i].x && head.y === snake[i].y) {
					gameOver = true;
					return;
				}
			}

			// Food collision
			if (head.x === food.x && head.y === food.y) {
				score++;
				food = {
					x: Math.floor(Math.random() * 20) * box,
					y: Math.floor(Math.random() * 20) * box
				};
			} else {
				snake.pop();
			}

			snake.unshift(head);
		}

		document.addEventListener('keydown', function(e) {
			if (e.key === 'a' && direction !== 'RIGHT') direction = 'LEFT';
			if (e.key === 'd' && direction !== 'LEFT') direction = 'RIGHT';
			if (e.key === 'w' && direction !== 'DOWN') direction = 'UP';
			if (e.key === 's' && direction !== 'UP') direction = 'DOWN';
			if (e.key === 'r' && gameOver) {
				initGame();
				draw();
				gameLoop();
			}
		});

		function gameLoop() {
			update();
			draw();
			if (!gameOver) setTimeout(gameLoop, 100);
		}

		draw();
		gameLoop();
	</script>
</body>
</html>
